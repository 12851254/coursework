{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>Create Delivery Route</h1>
  <form method="POST">
    <div class="form-group">
      <label for="name">Route Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="start_location">Start Location</label>
      <input type="text" class="form-control" id="start_location" name="start_location" required>
    </div>
    <div class="form-group">
      <label for="end_location">End Location</label>
      <input type="text" class="form-control" id="end_location" name="end_location" required>
    </div>
    <div class="form-group">
      <label for="distance">Distance (km)</label>
      <input type="number" class="form-control" id="distance" name="distance" min="0" required>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
{% endblock %}
