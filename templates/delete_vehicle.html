{% extends 'base.html' %}

{% block title %}Delete Vehicle{% endblock %}

{% block content %}
	<h1>Delete Vehicle</h1>
	{% if error %}
		<p>{{ error }}</p>
	{% endif %}
	<p>Are you sure you want to delete the vehicle "{{ vehicle.name }}"?</p>
	<form method="POST" action="{{ url_for('delete_vehicle', vehicle_id=vehicle.id) }}">
		<input type="submit" value="Delete">
	</form>
{% endblock %}
