{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
	<h1>Edit User</h1>
	{% if error %}
		<p>{{ error }}</p>
	{% endif %}
	<form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" value="{{ user.username }}"><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" value="{{ user.email }}"><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br>

		<label for="role">Role:</label>
		<select id="role" name="role">
			<option value="security"{% if user.role == 'security' %} selected{% endif %}>Security</option>
			<option value="dispatch"{% if user.role == 'dispatch' %} selected{% endif %}>Dispatch</option>
			<option value="rider"{% if user.role == 'rider' %} selected{% endif %}>Rider</option>
		</select><br>

		<input type="submit" value="Save">
	</form>
{% endblock %}
