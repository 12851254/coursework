{% extends 'base.html' %}

{% block title %}Edit Vehicle{% endblock %}

{% block content %}
	<h1>Edit Vehicle</h1>
	{% if error %}
		<p>{{ error }}</p>
	{% endif %}
	<form method="POST" action="{{ url_for('edit_vehicle', vehicle_id=vehicle.id) }}">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" value="{{ vehicle.name }}"><br>

		<label for="type">Type:</label>
		<select id="type" name="type">
			<option value="car"{% if vehicle.type == 'car' %} selected{% endif %}>Car</option>
			<option value="motorcycle"{% if vehicle.type == 'motorcycle' %} selected{% endif %}>Motorcycle</option>
			<option value="bicycle"{% if vehicle.type == 'bicycle' %} selected{% endif %}>Bicycle</option>
		</select><br>

		<input type="submit" value="Save">
	</form>
{% endblock %}
